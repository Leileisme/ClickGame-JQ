<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>威力在哪?(會走的威力)</title>

  <link rel="stylesheet" href="./CSS/style.css">
  <style>
    @font-face {
      font-family: 'Pixel';
      src: url(./CSS/Pixel.ttf);
    }

    @font-face {
      font-family: '俐方體11號';
      src: url(./CSS/Cubic_11_1.010_R.ttf);
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="game">
      <img src="./image/威力背景2_城市(無威力).jpg">
    </div>

    <div id="left">
      <div id="selectMap">選擇地圖</div>

      <div id="map">
        <img src="./image/威力背景2_城市(無威力).jpg">
        <div id="L">←</div>
        <div id="R">→</div>
      </div>

      <div id="btn_box">
        <div id="btn">Start</div>
      </div>

      <div id="score"> 分　數：<span class="scoreN">00</span> 　　分</div>
      <div id="time"> 餘時間：<span class="scoreN">00</span> 　　秒</div>
      <div id="highScore">最高分： 0 分</div>
      <div id="highName"></div>
    </div>

  </div>
</body>

</html>
