  for (i = 1; i < 4; i++) {

    } else {
      return

  })

      $('#willy_img').attr('src', `./image/Willy_0${willy_btn}.png`)

    $('.tool').each((index, el) => {

        $(` #t${index + 1}`).css('backgroundColor', '#ccc')
        $(` #t${index + 1}`).css('border', '#ddd 1px solid')
        $(el).css('color', '#fff')
      }

    // 分數
    score = 0
    $('#score_number').text(score)
    // 時間

    $('#time_number').text(time)

      $('#score_number').css('left', '204px')
    }
    if (time < 10) {
      $('#time_number').css('left', '204px')
    }

    $('#number').text('3')

      countdown_number -= 1
      $('#number').text(`${countdown_number}`)
      if (countdown_number === 1) {
        $('#number').css('left', '430px')
      }
    }, 1000)

    // 清除「開始前3秒」的 setInterval
    setTimeout(() => {
      clearInterval(countdown)

          $(`#gameBox${gameBoxNumber}_role`).append(willy_dog)
        }

        // 小工具隨機啟用
        const random_tool = Math.ceil(Math.random() * 10)
        const random_toolType = Math.floor(Math.random() * 3)

        if (random_tool > 1) {
          tool_btn[random_toolType] = true
        }


        if (tool_btn[random_toolType] === true) {
          $(`#t${random_toolType + 1}`).css('backgroundColor', '#fff').css('border', '#ddd 0px solid').css('color', '#000')
        }




        // 時間到之後
        if (time === 0) {
          clearInterval(begin)
          // 開始鈕樣式復原
          $('#btn').css('backgroundColor', '#ff79a4')
          $('#btn').css('border', '0px')
          $('#btn').css('top', '450px')

          // 小工具樣式恢復
          $('.tool').each((index, el) => {
            $(` #t${index + 1}`).css('backgroundColor', '#fff')
            $(` #t${index + 1}`).css('border', '#ddd 0px solid')
            $(el).css('color', '#000')
          });


          // 開始鈕+地圖選擇器 開
          $(this).attr('disabled', false)
          $('#map_btn_R').attr('disabled', false)
          $('#map_btn_L').attr('disabled', false)

          // 清空遊戲空間 
          $('#gameBox0_role').empty()
          $('#gameBox1_role').empty()
          $('#gameBox2_role').empty()

          // 放回封面圖
          $('#game_img').attr('src', `./image/WhereWilly03.png`)
          $('#gameBox1_map01').css('display', 'none')
          $('#gameBox2_map01').css('display', 'none')


          // 把版面數字歸零
          $('#score_number').text('00')
          $('#time_number').text('00')

          // 倒數與分數回歸
          $('#score_number').css('left', '190px')
          $('#time_number').css('left', '190px')

          // 標靶消失
          $('#game').css('cursor', 'auto')



          if (map_btn) {
            if (score > high_map[map_btn].score) {
              Swal.fire({
                // icon: 'success',
                imageUrl: "./image/Willy_logo_big.png",
                imageWidth: 500,
                // imageHeight: 200,
                imageAlt: "Willy image",
                title: '你是最高分',
                html: ` <pre class="fire_html"> 恭喜~得到 ${score} 分！<pre>`,
                input: 'text',
                inputAttributes: {
                  required: true
                },
                // 玩家輸入名字
                inputPlaceholder: '請輸入的名字(3字內)',
                // 驗證錯誤時的文字
                validationMessage: '請輸入的名字(3字內)',
                allowOutsideClick: false,
                allowEscapeKey: false
              }).then(function (result) {
                console.log(result)
                high_map[map_btn].score = score
                high_map[map_btn].name = result.value

                $(`#highScoreNumber_map0${map_btn}`).text(high_map[map_btn].score)
                $(`#highName_map0${map_btn}`).text(high_map[map_btn].name)
                // JSON.stringify：將JS的值 轉為 Json 字串
                // localStorage.setItem(`highest_map${map_btn}`, JSON.stringify(high_map[map_btn]))
                localStorage[`highest_map${map_btn}`] = JSON.stringify(high_map[map_btn])
              })
            } else {
              Swal.fire({
                imageUrl: "./image/willy_dog.png",
                imageWidth: 380,
                title: '哎呀!時間到溜~',
                html: `<pre class="fire_lose">你得到 ${score} 分</pre>`
              })
            }
          }
        }
      }, 1000)
    }, 3000)
  })


  $('#t1').click(function () {
    if (tool_btn[0] === true) {
      tool_btn[0] = false
      $(this).css('backgroundColor', '#ccc').css('border', '#ddd 1px solid').css('color', '#fff')
      $('.dogBox').css('width', '65px')
    }
    setTimeout(() => {
      $('.dogBox').css('width', '35px')
    }, 2000)
  })

  // 角色的隨機數
  const toolRoleNumber = function () {
    return Math.floor(Math.random() * 4)
  }

  // 隨機出現的依據
  const random_role = () => {
    return Math.ceil(Math.random() * 10)
  }

  // #t2的發亮
  let toolRole01 = ['WillyBox', 'womanBox', 'oldBox', 'dogBox']
  // 產生隨機角色
  let toolRole02 = ['Willy_01', 'woman', 'old', 'willy_dog']




  // 可動 待更新樣式
  $('#t2').click(function () {
    if (tool_btn[1] === true) {
      tool_btn[1] = false
      $(this).css('backgroundColor', '#ccc').css('border', '#ddd 1px solid').css('color', '#fff')

      $(`.${toolRole01[toolRoleNumber()]}`).css('box-shadow', '0 0 10px rgb(255, 255, 0)')
    }
  })


  // 有問題待確認
  $('#t3').click(function () {
    if (tool_btn[2] === true) {
      tool_btn[2] = false
      $(this).css('backgroundColor', '#ccc').css('border', '#ddd 1px solid').css('color', '#fff')
      let i = 0
      i++
      let doIt = toolRoleNumber()
      if (doIt) {
        let roleImg = toolRole02[toolRoleNumber()]

        const makeRole = setInterval(() => {
          if (random_role() > 5) {
            const overTop = ['93%', '94%', '95%', '96%', '97%', '98%', '99%', '100%']
            const overLeft = ['95%', '96%', '97%', '98%', '99%', '100%']
            let top = Math.round(Math.random() * 100) + '%'
            let left = Math.round(Math.random() * 100) + '%'

            const gameBoxNumber = Math.floor(Math.random() * 3)

            if (overTop.includes(top)) {
              top = `calc(${top} - 68px)`
            }
            if (overLeft.includes(left)) {
              left = `calc(${left} - 30px)`
            }

            const role = $(`<div class=role_doIt${i}" style="top:${top} ; left:${left};"><img src="./image/${roleImg}.png"></div>`)
            $(`#gameBox${gameBoxNumber}_role`).append(role)
          }
        }, 100);
      }

      setTimeout(makeRole, 3000)
      setTimeout = (() => {
        $(`.role_doIt${i}`).css('display', none)
      }, 3000)
    }
  })





  // 點擊得分
  $('#game').on('click', '.willyBox', function () {
    $(this).stop()
    $(this).removeClass('willyBox').css('display', 'none')
    score++
    $('#score_number').text(score)
  })


  $('#game').on('click', '.womanBox', function () {
    $(this).stop()
    $(this).removeClass('womanBox').css('display', 'none')
    score--
    $('#score_number').text(score)
  })

  $('#game').on('click', '.oldBox', function () {
    $(this).stop()
    $(this).removeClass('oldBox').css('display', 'none')
    score += 5
    $('#score_number').text(score)
  })

  $('#game').on('click', '.dogBox', function () {
    $(this).stop()
    $(this).removeClass('dogBox').css('display', 'none')
    time += 5
    $('#time_number').text(time)
  })



</script>

</html>
